<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Prácticas de Histología – UEES</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fuente UEES -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>

        body {
            margin: 0;
            background-color: #F2F2F2;
            font-family: 'Montserrat', sans-serif;
        }

        /* HEADER SIMPLE UEES */
        header {
            background-color: #041E42; /* azul UEES */
            padding: 18px 40px;
            display: flex;
            align-items: center;
            gap: 20px;
            color: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        header img {
            height: 55px;
        }

        header h1 {
            font-size: 28px;
            font-weight: 600;
            margin: 0;
        }

        /* TARJETAS */
        .menu-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            padding: 60px 0;
        }

        .item {
            width: 260px;
            height: 200px;
            border-radius: 14px;
            overflow: hidden;
            background: #ffffff;
            box-shadow: 0 4px 14px rgba(0,0,0,0.15);
            cursor: pointer;
            transition: .25s ease;
            position: relative;
            text-decoration: none;
            color: white;
        }

        .item:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 22px rgba(0,0,0,0.25);
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.85;
        }

        .item-text {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 15px;
            background: rgba(0,0,0,0.55);
            font-size: 16px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 13px;
            opacity: 0.85;
        }

    </style>
</head>

<body>

<!-- HEADER UEES MINIMALISTA -->
<header>
    <img src="images/logo-uees.png" alt="UEES">

</header>

<!-- TARJETAS -->
<div class="menu-container">

    <a class="item" href="tejidos.html">

        </div>

        <div class="item-text">

            <span class="subtitle">Simples</span>
        </div>
    </a>

    <a class="item" href="epitelio2.html">
