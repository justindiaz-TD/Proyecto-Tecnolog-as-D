<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Histología UEES – Tejidos</title>

    <style>
        body {
            margin: 0;
            background: #0d1b2a;
            font-family: Arial, Helvetica, sans-serif;
            color: #f2f2f2;
            text-align: center;
        }

        /* Encabezado estilo UEES */
        header {
            padding: 25px 0;
            color: #e1b12c;
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 2px;
            border-bottom: 2px solid #1b263b;
        }

        /* Contenedor central */
        .menu-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 60px 0;
        }

        /* Cada tarjeta */
        .item {
            position: relative;
            width: 250px;
            height: 200px;
            overflow: hidden;
            border-radius: 12px;
            background: #1b263b;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            cursor: pointer;
            transition: transform .3s ease;
            text-decoration: none;
            color: white;
        }

        .item:hover {
            transform: scale(1.07);
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: .85;
        }

        .item-text {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 12px;
            background: rgba(0,0,0,0.55);
            font-size: 17px;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>

<body>

<header>
    PRÁCTICAS DE HISTOLOGÍA – UEES
</header>

<div class="menu-container">

    <!-- TEJIDOS -->
    <a class="item" href="tejidos.html">
        <img src="images/tejidos.jpg" alt="Tejidos">
        <div class="item-text">
            <strong>Tejidos</strong><br>
            <span class="subtitle">Clasificación general</span>
        </div>
    </a>

    <!-- EPITELIO DE REVESTIMIENTO 1 -->
    <a class="item" href="epitelio1.html">
        <img src="images/revestimiento1.jpg" alt="Epitelio 1">
        <div class="item-text">
            <strong>Epitelio de Revestimiento I</strong><br>
            <span class="subtitle">Simples: planos, cúbicos, prismáticos</span>
        </div>
    </a>

    <!-- EPITELIO DE REVESTIMIENTO 2 -->
    <a class="item" href="epitelio2.html">
        <img src="images/revestimiento2.jpg" alt="Epitelio 2">
        <div class="item-text">
            <strong>Epitelio de Revestimiento II</strong><br>
            <span class="subtitle">Pseudoestratificado y transición</span>
        </div>
    </a>

    <!-- EPITELIO DE REVESTIMIENTO 3 -->
    <a class="item" href="epitelio3.html">
        <img src="images/revestimiento3.jpg" alt="Epitelio 3">
        <div class="item-text">
            <strong>Epitelio de Revestimiento III</strong><br>
            <span class="subtitle">Estratificados</span>
        </div>
    </a>

</div>

</body>
</html>
